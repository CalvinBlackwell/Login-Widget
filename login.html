<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Widget</title>
    <link rel="stylesheet" href="assets/css/login.css">
</head>

<body>
    <div class="Parent">
        <div class="Main-header">
            <h1>Register Login Widget</h1>
        </div>


        <div class="container">
            <div class="Login">

                <h2> Login </h2>
                <form action="">

                    <p>
                        <input type="text" class="Email" placeholder="Email">
                    </p>

                    <p>
                        <input type="text" class="Password" placeholder="Password">
                    </p>

                    <p>
                        <button class="Submit" type="Submit"> LOGIN NOW </button>
                    </p>

                    <div class="facebook">
                        <button class="submit" type="submit">Facebook </button> 
                     </div>
                     <div class="google">
                        <button class="submit" type="submit"> Google+ </button>
                    </div>
                </form>


                <p class="terms"> Don't have an account?</p>
            </div>

            <div class="Registration">
                <h2> Register </h2>
                <form action="">

                    <p>
                        <input type="text" class="Email" placeholder="Email">
                    </p>

                    <p>
                        <input type="text" class="Username" placeholder="Username">
                    </p>

                    <p>
                        <input type="text" class="Password" placeholder="Password">
                    </p>

                    <p>
                        <input type="text" class="Confirm-Password" placeholder="Confirm-Password">
                    </p>


                    <button class="Submit" type="submit"> Register </button>

                </form>

                <p class="terms"> By clicking register i agree to follow the rules and regulations of this site</p>
            </div>


        </div>
        
        <footer class="footer">2016 registration login widget, all right reserved by me</footer>

    </div>


</body>


</html>
